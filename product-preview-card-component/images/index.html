<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <img
        class="responsive-images app__left"
        src="images/image-product-desktop.jpg"
        alt=""
      />
      <div class="app__right container">
        <div class="app__right--label label">perfume</div>
        <div class="app__right--title common-title">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="app__right--text text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>

       <div class="">
        <p c> $149.99</p>
        <strike>$169.99</strike>
       </div>
        <div class="app__right--btn btn">
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </div>
      </div>
    </div>
  </body>
</html>
